<td>
  <input type="checkbox" [name]="check" (click)= "checkFile(check)">
</td>
<td class="name" (click)="goTo(file.name)">
  <span *ngIf="file.type === 'folder'" class="fa fa-folder"></span>
  <span *ngIf="file.type !== 'folder'" class="fa fa-file"></span>
  {{file.name}}</td>
<td>{{file.modified | date: 'short'}}</td>
<td>{{file.members}}</td>
<td>
  <button (click)="deleteFile(file.id)">
    <i class="fa fa-minus"></i>
  </button>
</td>
